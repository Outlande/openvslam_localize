# %YAML:1.0
# TUM RGBD monocular model for 01
#==============#
# Camera Model #
#==============#

Camera.name: "Realsense 435i"
Camera.setup: "RGBD"
Camera.model: "perspective"

Camera.fx: 611.4509887695312
Camera.fy: 611.4857177734375
Camera.cx: 433.2039794921875
Camera.cy: 249.4730224609375

Camera.k1: 0
Camera.k2: 0
Camera.p1: 0
Camera.p2: 0
Camera.k3: 0

Camera.fps: 30.0
Camera.cols: 848
Camera.rows: 480

Camera.focal_x_baseline: 40.0
depthmap_factor: 1000.0
depth_threshold: 20.0
Camera.color_order: "RGB"
Initializer.num_min_triangulated_pts: 400
#================#
# ORB Parameters #
#================#

Feature.max_num_keypoints: 1000
Feature.scale_factor: 1.2
Feature.num_levels: 8
Feature.ini_fast_threshold: 20
Feature.min_fast_threshold: 7

#===========================#
# PangolinViewer Parameters #
#===========================#

PangolinViewer.keyframe_size: 0.05
PangolinViewer.keyframe_line_width: 1
PangolinViewer.graph_line_width: 1
PangolinViewer.point_size: 2
PangolinViewer.camera_size: 0.08
PangolinViewer.camera_line_width: 3
PangolinViewer.viewpoint_x: 0
PangolinViewer.viewpoint_y: -0.9
PangolinViewer.viewpoint_z: -1.9
PangolinViewer.viewpoint_f: 400

#===========================#
# window optimize Parameters#
#===========================#

interval_threshold : 3
error_window_size : 3
reproj_threshold : 1.8
veloctity_error_threshold : 0.05
edge_size : 2
window_optimize : false